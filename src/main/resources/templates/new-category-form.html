<!DOCTYPE html>
<html th:lang="#{lang.code}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{new-category-form.title}"></title>
    <style th:replace="~{fragments/style/general :: style}"></style>
    <style th:replace="~{fragments/style/header :: style}"></style>
    <style th:replace="~{fragments/style/form :: style}"></style>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div id="content">
    <aside></aside>
    <main>
        <!--/*@thymesVar id="category" type="io.github.akotu235.shop.service.shop.projection.write.NewCategoryWriteModel"*/-->
        <form th:action="@{/seller-panel/save-category}" method="post" th:object="${category}" autocomplete="off">
            <div id="form">
                <h2 th:text="#{new-category-form.header}"></h2>
                <label for="name" th:text="#{new-category-form.label.category-name}"></label>
                <input th:placeholder="#{new-category-form.placeholder.category-name}"
                       type="text" id="name" name="name" required
                       th:field="*{name}" th:errorclass="incorrect-field">
                <button class="form-button" th:text="#{new-category-form.button.submit}" type="submit"></button>
            </div>
            <p class="error-message" th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
        </form>
    </main>
    <aside></aside>
</div>
<script th:src="@{/script.js}"></script>
</body>
</html>
