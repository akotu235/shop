<style>
    @font-face {
        font-family: 'Fira Code', monospace;
        src: url('https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/woff2/FiraCode-Light.woff2') format('woff2'),
        url("https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/woff/FiraCode-Light.woff") format("woff");
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'Font', monospace;
        src: url('[[#{url.home}]]/fonts/Font.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Fira Code', Font, monospace;
        background-color: [[${theme.background}]];
        color: [[${theme.font}]];
        font-size: 20px;
        margin: 0;
        padding: 0;
        height: 100%;
    }

    button, input, select, textarea {
        font-family: 'Fira Code', monospace;
    }

    button {
        background-color: [[${theme.primary}]];
        border-color: [[${theme.secondary}]];
        color: [[${theme.buttonFont}]];
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: [[${theme.secondary}]];
    }

    button:disabled {
        background-color: gray;
        color: white;
        border: 2px solid darkgray;
        cursor: not-allowed;
    }

    input, textarea, select {
        border-radius: 5px;
        color: #000000;
    }

    input:focus, textarea:focus {
        outline: none;
    }

    a {
        text-decoration: none;
        color: [[${theme.primary}]];
    }

    a:hover {
        color: [[${theme.secondary}]];
    }

    h2 {
        color: [[${theme.secondary}]];
        margin-top: 0;
    }

    main {
        flex: 1;
        margin: 50px 25px;
        width: 100%;
    }

    aside {
        min-width: 25vw;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        margin-right: 8px;
        color: [[${theme.secondary}]];
    }

    .primary-color {
        color: [[${theme.primary}]];
    }

    .secondary-color {
        color: [[${theme.secondary}]];
    }

    #content {
        display: flex;
        justify-content: space-between;
        height: 94dvh;
        height: 94vh;
        overflow-y: auto;
    }

    .svg-stroke {
        stroke: [[${theme.font}]];
    }

    .svg-fill {
        fill: [[${theme.font}]];
    }

    .hover-area {
        color: [[${theme.font}]];
        cursor: pointer;
    }

    .hover-area:hover {
        color: [[${theme.highlighted}]];
    }

    .hover-area:hover .svg-stroke {
        stroke: [[${theme.highlighted}]];
    }

    .hover-area:hover .svg-fill {
        fill: [[${theme.highlighted}]];
    }

    .paging-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .paging-button {
        margin: 13px;
    }

    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .small {
        font-size: 12px;
    }

    @media (max-width: 768px) {
        aside {
            display: none;
        }

        main {
            margin: 0;
            padding: 30px
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
        }
    }
</style>
